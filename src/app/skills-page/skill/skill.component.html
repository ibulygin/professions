<a 
    class="profession__product profession-product" 
    (click)="onClick.emit(id)"
>
    <div class='profession-product__wrapper'>
        <h2 class="profession-product__title"> {{name}}</h2>
        <img class="profession-product__icon" src='{{src}}' alt="">
    </div>
    <p class="profession-product__description"> {{description}}</p>
</a>
