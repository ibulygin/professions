<a 
    class='profession__product profession-product'
    (click)='onClick.emit(skill.id)'
>
    <div class='profession-product__wrapper'>
        <h2 class='profession-product__title'> {{skill.name}}</h2>
        <img class='profession-product__icon' src='{{skill.src}}' alt=''>
    </div>
    <p class='profession-product__description'> {{skill.description}}</p>
</a>
