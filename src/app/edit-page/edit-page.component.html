<main class='page-content'>
    <div class='page-content__wrapper'>
        <section class='edit-skills'>
            <h1 class='edit-skills__title'>Редактирование скилла</h1>
            <app-ui-input
                class='edit-skills__input'>
            </app-ui-input>
            <app-skills-type
                class = 'edit-skills__type'>
            </app-skills-type>
            <app-telephony-queue></app-telephony-queue>
            <app-queue-groups
                class='edit-skills__queue-groups'>
            </app-queue-groups>
            <div class='edit-skills__save skills-save'>
                <app-ui-button
                    class='skills-save__save'
                    buttonStyle='button_confirmation'>
                    Сохранить изменения
                </app-ui-button>
                <app-ui-button
                    class='skills-save__cancel'
                    buttonStyle='button_cancel'>
                    Отмена
                </app-ui-button>
                <app-ui-button
                    class='skills-save__delete'
                    buttonStyle='button_delete'>
                    Удалить
                </app-ui-button>
            </div>
        </section>
    </div>
</main>
